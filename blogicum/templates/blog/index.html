{% extends "base.html" %} 
{% block title %}Лента записей{% endblock title %} 
{% block content %}
  <h1>Лента записей</h1>
  {% for post in posts %}                        
    <hr>
    <article>
      {% include "includes/post_info.html" %}         
      <p>
        {{ post.text|truncatewords:10 }}
      </p>
      <a href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
    </article>
  {% endfor %}   
{% endblock content %}
